<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowoczesny Kalendarz Grafików</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <header class="calendar-header">
            <div>
                <button id="prev-month-btn" class="nav-btn">&lt;</button>
                <h2 id="current-month-display"></h2>
                <button id="next-month-btn" class="nav-btn">&gt;</button>
            </div>
            <div>
                <button id="manage-staff-btn" class="header-action-btn">Personel</button>
                <button id="generate-schedule-btn" class="header-action-btn success">Generuj Grafik</button>
            </div>
        </header>

        <main class="calendar-grid-container">
            <div class="calendar-weekdays">
                <div>Pon</div>
                <div>Wt</div>
                <div>Śr</div>
                <div>Czw</div>
                <div>Pt</div>
                <div>Sob</div>
                <div>Niedz</div>
            </div>
            <div id="calendar-grid" class="calendar-grid">
                <!-- Dni kalendarza będą renderowane tutaj przez JavaScript -->
            </div>
        </main>
    </div>

    <!-- Modal do edycji dnia -->
    <div id="day-modal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <h3 id="modal-date-display"></h3>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </header>
            <div class="modal-body">
                <h4>Zmiany w tym dniu:</h4>
                <div class="flex-editor">
                     <div class="flex-tags-container" id="modal-tags-container">
                        <!-- Tagi zmian będą tutaj -->
                     </div>
                     <div class="add-shift-form" id="modal-add-shift-form">
                         <input type="time" id="modal-new-start">
                         <span>-</span>
                         <input type="time" id="modal-new-end">
                         <button id="modal-add-shift-btn" class="success">Zapisz</button>
                         <button id="modal-cancel-add-btn" class="secondary">Anuluj</button>
                     </div>
                     <button id="modal-show-form-btn" class="success">+ Dodaj zmianę</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Modal do zarządzania personelem -->
    <div id="staff-modal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <h3>Zarządzaj Personelem</h3>
                <button id="close-staff-modal-btn" class="close-btn">&times;</button>
            </header>
            <div class="modal-body">
                <div id="staff-list-container">
                    <!-- Lista personelu będzie renderowana tutaj -->
                </div>
                <div class="add-staff-form">
                    <input type="text" id="new-staff-name" placeholder="Imię i nazwisko">
                    <button id="add-staff-btn" class="success">Dodaj</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
